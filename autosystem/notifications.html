<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Notifications Â· AutoSystem</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="See all messages sent by AutoSystem admin with timestamps.">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/utils.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="inner">
      <div class="brand"><div class="dot"></div><strong>AutoSystem</strong></div>
      <div class="nav-links">
        <a href="main.html">Main</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="notifications.html">Notifications</a>
        <a href="settings.html">Settings</a>
      </div>
      <div class="nav-cta">
        <span id="topGreeting" class="tag">Hi</span>
        <button class="btn secondary" onclick="doSignOut()">Sign out</button>
      </div>
    </div>
  </div>

  <main class="container">
    <section class="card">
      <div class="header-slab">
        <h2>Notifications</h2>
        <input class="input" id="search" placeholder="Search messages">
      </div>
      <div class="table-wrap">
        <table id="notifTable">
          <thead><tr><th>When</th><th>From</th><th>Message</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="form-actions">
        <button class="btn secondary" id="prevBtn">Prev</button>
        <button class="btn" id="nextBtn">Next</button>
      </div>
    </section>
  </main>

  <footer class="footer container">
    <div class="footer-links">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms and Conditions</a>
      <a href="career.html">Career</a>
      <a href="contact.html">Contact Us</a>
      <a href="about.html">About Us</a>
      <span class="right"><a href="#" id="adminLink">Admin</a></span>
    </div>
  </footer>

  <div class="modal" id="adminModal">
    <div class="sheet">
      <div class="header-slab"><h3>Admin login</h3><span class="pill">Password protected</span></div>
      <form id="adminLoginForm">
        <input class="input" type="password" name="password" placeholder="Enter admin password" required>
        <div class="form-actions">
          <button class="btn secondary" type="button" id="adminModalClose">Cancel</button>
          <button class="btn" type="submit">Enter</button>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/notifications.js"></script>
</body>
</html>
