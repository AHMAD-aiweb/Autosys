<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Settings Â· AutoSystem</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Manage your AutoSystem account password securely.">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="assets/js/firebase-config.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="inner">
      <div class="brand"><div class="dot"></div><strong>AutoSystem</strong></div>
      <div class="nav-links">
        <a href="main.html">Main</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="notifications.html">Notifications</a>
        <a href="settings.html">Settings</a>
      </div>
      <div class="nav-cta">
        <span id="topGreeting" class="tag">Hi</span>
        <button class="btn secondary" onclick="doSignOut()">Sign out</button>
      </div>
    </div>
  </div>

  <main class="container">
    <section class="card">
      <h2>Change password</h2>
      <form id="pwForm" class="grid">
        <input class="input" type="password" name="current" placeholder="Current password" required>
        <input class="input" type="password" name="next" placeholder="New password (min 6 chars)" minlength="6" required>
        <div class="form-actions">
          <button class="btn" type="submit">Update</button>
        </div>
      </form>
      <p class="help" id="pwMsg"></p>
    </section>
  </main>

  <footer class="footer container">
    <div class="footer-links">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms and Conditions</a>
      <a href="career.html">Career</a>
      <a href="contact.html">Contact Us</a>
      <a href="about.html">About Us</a>
      <span class="right"><a href="#" id="adminLink">Admin</a></span>
    </div>
  </footer>

  <div class="modal" id="adminModal">
    <div class="sheet">
      <div class="header-slab"><h3>Admin login</h3><span class="pill">Password protected</span></div>
      <form id="adminLoginForm">
        <input class="input" type="password" name="password" placeholder="Enter admin password" required>
        <div class="form-actions">
          <button class="btn secondary" type="button" id="adminModalClose">Cancel</button>
          <button class="btn" type="submit">Enter</button>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/settings.js"></script>
</body>
</html>
