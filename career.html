<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Career Â· AutoSystem</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Apply to work with AutoSystem. Submit your CV and details.">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/utils.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="inner">
      <div class="brand"><div class="dot"></div><strong>AutoSystem</strong></div>
      <div class="nav-links">
        <a href="about.html">About</a>
        <a href="terms.html">Terms</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="nav-cta">
        <a class="btn secondary" href="index.html">Sign In</a>
      </div>
    </div>
  </div>

  <main class="container">
    <section class="card">
      <h2>Career application</h2>
      <form id="careerForm" class="grid">
        <div class="row">
          <input class="input" name="name" placeholder="Full Name" required>
          <input class="input" name="email" type="email" placeholder="Email" required>
        </div>
        <div class="row">
          <input class="input" name="phone" placeholder="Phone (Pakistan)" required>
          <input class="input" name="address" placeholder="Address" required>
        </div>
        <textarea class="textarea" name="experience" rows="3" placeholder="Experience" required></textarea>
        <textarea class="textarea" name="skills" rows="3" placeholder="Skills" required></textarea>
        <textarea class="textarea" name="education" rows="3" placeholder="Education" required></textarea>
        <input class="input" name="portfolio" placeholder="Portfolio link (optional)">
        <label class="help">Upload CV (PDF only)</label>
        <input class="input" type="file" id="cvFile" accept="application/pdf" required>
        <div class="form-actions">
          <button class="btn" type="submit">Submit application</button>
        </div>
      </form>
      <p class="help" id="careerMsg"></p>
    </section>
  </main>

  <footer class="footer container">
    <div class="footer-links">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms and Conditions</a>
      <a href="career.html">Career</a>
      <a href="contact.html">Contact Us</a>
      <a href="about.html">About Us</a>
      <span class="right"><a href="#" id="adminLink">Admin</a></span>
    </div>
  </footer>

  <div class="modal" id="adminModal">
    <div class="sheet">
      <div class="header-slab"><h3>Admin login</h3><span class="pill">Password protected</span></div>
      <form id="adminLoginForm">
        <input class="input" type="password" name="password" placeholder="Enter admin password" required>
        <div class="form-actions">
          <button class="btn secondary" type="button" id="adminModalClose">Cancel</button>
          <button class="btn" type="submit">Enter</button>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/career.js"></script>
</body>
</html>
