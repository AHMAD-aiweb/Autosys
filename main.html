<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Main Â· AutoSystem</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Your AutoSystem working hub: greeting, short links, submissions, and issues.">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/utils.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="inner">
      <div class="brand"><div class="dot"></div><strong>AutoSystem</strong></div>
      <div class="nav-links">
        <a href="main.html">Main</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="notifications.html">Notifications</a>
        <a href="settings.html">Settings</a>
      </div>
      <div class="nav-cta">
        <span id="topGreeting" class="tag">Hi</span>
        <button class="btn secondary" onclick="doSignOut()">Sign out</button>
      </div>
    </div>
  </div>

  <main class="container grid cols-2">
    <section class="card">
      <h2 id="greetingTxt">Hi, you are ready to do your work</h2>
      <p class="help">Your personalized workspace.</p>
      <div id="myLinks" class="grid"></div>
    </section>

    <section class="grid">
      <div class="card">
        <h3>Submit work (Google Drive link)</h3>
        <form id="workForm">
          <input class="input" name="gdrive" placeholder="Paste Google Drive link" required>
          <div class="form-actions">
            <button class="btn" type="submit">Submit</button>
          </div>
        </form>
        <p class="help" id="workMsg"></p>
      </div>

      <div class="card">
        <h3>Report an issue</h3>
        <form id="issueForm">
          <textarea class="textarea" name="message" rows="4" placeholder="Describe your issue" required></textarea>
          <div class="form-actions">
            <button class="btn warn" type="submit">Send</button>
          </div>
        </form>
        <p class="help" id="issueMsg"></p>
      </div>
    </section>
  </main>

  <footer class="footer container">
    <div class="footer-links">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms and Conditions</a>
      <a href="career.html">Career</a>
      <a href="contact.html">Contact Us</a>
      <a href="about.html">About Us</a>
      <span class="right"><a href="#" id="adminLink">Admin</a></span>
    </div>
  </footer>

  <div class="modal" id="adminModal">
    <div class="sheet">
      <div class="header-slab"><h3>Admin login</h3><span class="pill">Password protected</span></div>
      <form id="adminLoginForm">
        <input class="input" type="password" name="password" placeholder="Enter admin password" required>
        <div class="form-actions">
          <button class="btn secondary" type="button" id="adminModalClose">Cancel</button>
          <button class="btn" type="submit">Enter</button>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script>
    setPageTitle("Main");
    let currentUser, profile;
    requireAuth().then(async (u)=>{
      currentUser = u;
      const doc = await db.collection('users').doc(u.uid).get();
      profile = doc.data();
      document.getElementById('greetingTxt').textContent = `Hi ${profile.firstName}, you are ready to do your work`;
      loadMyLinks();
    });

    // Load short links assigned to user
    async function loadMyLinks(){
      const list = document.getElementById('myLinks');
      list.innerHTML = "";
      const snap = await db.collection('links').where('ownerUid','==', currentUser.uid).get();
      if(snap.empty){
        const p = document.createElement('p'); p.className="help"; p.textContent="No links yet.";
        list.appendChild(p);
        return;
      }
      snap.forEach(doc=>{
        const d = doc.data();
        const card = document.createElement('div');
        card.className="kpi";
        const shortUrl = `${location.origin}${location.pathname.replace(/\/[^\/]*$/,'')}/s/?c=${d.code}`;
        card.innerHTML = `
          <div>
            <div><strong>${d.title||'Assigned Link'}</strong></div>
            <div class="help">${d.longUrl}</div>
          </div>
          <div style="margin-left:auto;text-align:right">
            <div class="badge blue">Short</div>
            <div><a href="${shortUrl}" target="_blank">${shortUrl}</a></div>
          </div>`;
        list.appendChild(card);
      });
    }

    // Work submission
    const workForm = document.getElementById('workForm');
    workForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const url = workForm.gdrive.value.trim();
      const msg = document.getElementById('workMsg');
      msg.textContent="";
      if(!isDriveLink(url)){ msg.textContent="Please paste a valid Google Drive link."; return; }
      await db.collection('workings').add({
        uid: currentUser.uid, userId: profile.userId, link: url,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      msg.textContent = "Submitted.";
      workForm.reset();
    });

    // Issue reporting
    const issueForm = document.getElementById('issueForm');
    issueForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const text = issueForm.message.value.trim();
      const msg = document.getElementById('issueMsg');
      msg.textContent="";
      await db.collection('issues').add({
        uid: currentUser.uid, userId: profile.userId, message: text,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(), status:"open"
      });
      msg.textContent = "Issue sent to admin.";
      issueForm.reset();
    });
  </script>
</body>
</html>
